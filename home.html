<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Image Slideshow Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="author" content="Codeconvey" />

    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="home.js"></script>
    <link rel="stylesheet" href="css/demo.css" />

</head>

<body>

    <div class="ScriptTop">
        <div class="rt-container">
            <button class="imagPro"><i class="fa fa-user-circle-o" onclick="openForm()"></i></button>
        </div>
        <div>
            <button class="imagPro"><i class="fa fa-user-times" style=color:red" onclick="signOut()"></i></button>
        </div>
    </div>

    <div class="form-popup" id="myForm">
        <div class="avatrName">
            <h1 id="name"> </h1>
        </div>

        <div class="grid_Container">
            <div class="tScore">
                <h6 id="TotalScore"></h6>
            </div>
            <div class="tplay">
                <h6 id="numPlay"></h6>
            </div>
            <div class="place">
                <h6 id="place"></h6>
            </div>
            <p class="leader">
                The Leaders:                
            </p>
            <p class="leader">
                
            </p>
            <p class="leader">
                
            </p>
            
           
            <div class="lboard_mem">
                <div class="img">
                    <img src="image/avatar.png" alt="picture_1">
                </div>
                <div class="name_bar">
                    <h6 id="one"></h6> 
                    <div class="points" id="oneScore"></div>
                </div>



            </div>
            <div class="lboard_mem">
                <div class="img">
                    <img src="image/avatar.png" alt="picture_1">
                </div>
                <div class="name_bar">
                    <h6 id="two"></h6>
                    <div class="points" id="twoScore"></div>
                        
                    
                    
                </div>



            </div>
            <div class="lboard_mem">
                <div class="img">
                    <img src="image/avatar.png" alt="picture_1">
                </div>
                <div class="name_bar">
                    <h6 id="three"></h6>
                    <div class="points" id="threeScore"></div>
                      
                        
                   
                    
                </div>


            </div>
        </div>


        <button type="button" class="cancel" onclick="closeForm()">Close</button>
    </div>



    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h1>Start playing!</h1>
                    <p>Click the game you want</p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- 3D Image Slideshow HTML -->
                    <section class="slideshow">
                        <div class="content">
                            <div class="slider-content">
                                <figure class="shadow">
                                    <img src="image/classic-snake.jpg" onclick="location.href='Snake.html'">
                                </figure>
                                <figure class="shadow"><img src="image\game2.png" onclick="location.href='game_trivia.html'" >
                                </figure>
                                <figure class="shadow"><img src="image/comingSoon.png"></figure>
                                <figure class="shadow"><img src="image/comingSoon.png"></figure>
                                <figure class="shadow"><img src="image/comingSoon.png"></figure>
                                <figure class="shadow"><img src="image/comingSoon.png"></figure>




                            </div>
                        </div>
                    </section>
                    <!-- End 3D Image Slideshow HTML -->

                </div>
            </div>
        </div>
    </section>



    

</body>

</html>
