<!DOCTYPE html>
<html>
    <head>
        <meta name= "viewport" content="width=device-width,initial-scale=1.0">
        <title>Hanukkah trivia game</title> 
        <link rel="stylesheet" href="game_trivia.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="game_triviaQuestions.js" type="text/javascript"></script>
    
    </head>

    <body>
        <div class="game-board">

            <div class = "menu-area">
                <div class="userName" id="username">name</div>
                <div class="userScore">score</div>
                <button class="exit" onclick="location.href='home.html'"><i class="fa fa-home"></i> </button>
            </div>

            <div class="myProgress">
                <div class="myBar"></div>
            </div>

            <div class = "question-area">
                <div class = "card question-card">
                    <h1 class="text">her will be question</h1>
                    <div class="theAnswer">none</div>
                    <div class="score">none</div>
                </div>

            </div>

            <div class="answers-area">
                <div class = "card answer-card">
                    <div class="text">A</div>
                    <div class="correct"></div>
                </div>
                <div class = "card answer-card">
                    <div class="text">B</div>
                    <div class="correct"></div>
                </div>
                <div class = "card answer-card">
                    <div class="text">C</div>
                    <div class="correct"></div>
                </div>
                <div class = "card answer-card">
                    <div class="text">D</div>
                    <div class="correct"></div>
                </div>

            </div>

            <div class="message-box">
                <h1 class="message-text"></h1>
                <button class="nextButton" onclick="playTurn()">next <i class="fa fa-arrow-right"></i></button>
            </div>
        </div>

        <script src="game_trivia.js" type="text/javascript"></script>


    </body>


</html>
